<!DOCTYPE html>
<html>
<head>
  <title>KubeFlix</title>
</head>
<body>
  <h1>ðŸŽ¬ KubeFlix UI</h1>
  <button onclick="callAPI()">Call Movie API</button>
  <pre id="output"></pre>

  <script>
    function callAPI() {
      fetch("http://movie-api-service:80", { method: "GET" })
        .then(res => res.text())
        .then(data => {
          document.getElementById("output").textContent = data;
        })
        .catch(err => {
          document.getElementById("output").textContent = "API Error: " + err;
        });
    }
  </script>
</body>
</html>
